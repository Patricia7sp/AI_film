# IMPORTANTE: Este arquivo contém secrets de exemplo
# Em produção, use: kubectl create secret generic <name> --from-literal=key=value
# Ou use ferramentas como Sealed Secrets, External Secrets Operator, ou Vault

---
# Secret para ComfyUI
apiVersion: v1
kind: Secret
metadata:
  name: comfyui-secret
  namespace: ai-film
  labels:
    app: comfyui
type: Opaque
stringData:
  COMFYUI_URL: "https://your-tunnel.trycloudflare.com"  # Atualizar com URL real
  COMFYUI_API_KEY: "your-api-key-here"  # Se necessário

---
# Secret para PostgreSQL
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ai-film
  labels:
    app: postgresql
type: Opaque
stringData:
  POSTGRES_USER: "dagster"
  POSTGRES_PASSWORD: "changeme-secure-password"  # MUDAR EM PRODUÇÃO!
  POSTGRES_DB: "dagster"

---
# Secret para Redis
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: ai-film
  labels:
    app: redis
type: Opaque
stringData:
  REDIS_PASSWORD: "changeme-redis-password"  # MUDAR EM PRODUÇÃO!

---
# Secret para API Keys (OpenAI, etc)
apiVersion: v1
kind: Secret
metadata:
  name: api-keys-secret
  namespace: ai-film
  labels:
    app: ai-film-pipeline
type: Opaque
stringData:
  OPENAI_API_KEY: "sk-your-openai-key"  # Atualizar com chave real
  ANTHROPIC_API_KEY: "your-anthropic-key"  # Se usar Claude
  HUGGINGFACE_TOKEN: "your-hf-token"  # Se usar HuggingFace

---
# ConfigMap para configurações gerais
apiVersion: v1
kind: ConfigMap
metadata:
  name: comfyui-config
  namespace: ai-film
  labels:
    app: comfyui
data:
  COMFYUI_URL: "https://your-tunnel.trycloudflare.com"
  COMFYUI_UPDATED_AT: "2025-01-01T00:00:00Z"
  COMFYUI_SOURCE: "manual"

---
# ConfigMap para Dagster
apiVersion: v1
kind: ConfigMap
metadata:
  name: dagster-config
  namespace: ai-film
  labels:
    app: dagster
data:
  DAGSTER_HOME: "/opt/dagster/dagster_home"
  DAGSTER_POSTGRES_HOST: "postgresql.ai-film.svc.cluster.local"
  DAGSTER_POSTGRES_PORT: "5432"
  DAGSTER_POSTGRES_DB: "dagster"
  DAGSTER_POSTGRES_USER: "dagster"
