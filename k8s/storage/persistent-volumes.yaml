---
# PersistentVolumeClaim para Dagster
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dagster-pvc
  namespace: ai-film
  labels:
    app: dagster
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

